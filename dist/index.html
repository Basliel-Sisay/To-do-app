<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-app</title>
<script defer src="main.js"></script></head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <h1>Projects</h1>
            <div class="projects-list">
            </div>
            <button id="add">+ New Project</button>
        </nav>
        <main class="main">
            <header class="content">
                <h1 id="title">Tasks</h1>
                <button id="add-button">+ Add Todo</button>
            </header>
            <div class="todo-container">
            </div>
        </main>
    </div>
    <div id="detail" class="list hidden">
        <div class="detail-content">
        </div>
    </div>
    <dialog id="dialog">
        <form id="form" autocomplete="off" novalidate>
            <label for="tit">Task Title:</label>
            <input type="text" id="tit" name="title of the task" placeholder="Enter task title" required autocomplete="off">
            <label for="desc">Description:</label>
            <input type="text" id="desc" name="Description for the task to be done" placeholder="Enter description" required autocomplete="off">
            <label for="date">Due Date:</label>
            <input type="text" id="date" pattern="\d{2}/\d{2}/\d{4}" name="Date for the task to be compelted" placeholder="DD/MM/YYYY" autocomplete="off">
            <select id="select">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="low">low</option>
            </select>
            <div class="dialog-buttons">
                <button type="submit" id="save">Save</button>
                <button type="button" id="delete">Delete</button>
            </div>
        </form>
        <div class="dialog-buttons">
            <button type="button" id="close">Close</button>
        </div>
    </dialog>
    <dialog id="projectDialog">
        <form id="projectForm">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="name of the project" required>
            <div class="dialogButtons">
                <button type="submit">Create</button>
                <button type="button" id="cancelProject">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
